<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JavaScript/navbar.js" defer></script>
    <script src="../JavaScript/profile.js" defer></script>
</head>
<body>
<div class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="py-5 px-5">
                                <!-- Formular fÃ¼r die Profilaktualisierung -->
                                <form id="register-form" method="post">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                                        <select class="form-select" id="inputGroupSelect01" name="gender">
                                            <option disabled>Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInputFirstName" placeholder="First Name" name="firstname">
                                        <label for="floatingInputFirstName">First Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInputLastName" placeholder="Last Name" name="lastname">
                                        <label for="floatingInputLastName">Last Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInputUsername" placeholder="Username" name="username">
                                        <label for="floatingInputUsername">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" name="email">
                                        <label for="floatingInputEmail">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInputAddress" placeholder="Address" name="address">
                                        <label for="floatingInputAddress">Address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInputPostcode" placeholder="Postcode" name="postcode">
                                        <label for="floatingInputPostcode">Postcode</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInputCity" placeholder="City" name="city">
                                        <label for="floatingInputCity">City</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPasswordCurrent" placeholder="Password" name="password">
                                        <label for="floatingPasswordCurrent">Current Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPasswordNew" placeholder="Password" name="npassword">
                                        <label for="floatingPasswordNew">New Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" name="npassword2">
                                        <label for="floatingPasswordConfirm">New Password Confirm</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary" name="profile-submit">Submit</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="h-100 bg-dark text-white text-center pt-5">
                                <i class="bi bi-emoji-laughing"></i>
                                <h2 class="fs-1">Update Your Profile</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
