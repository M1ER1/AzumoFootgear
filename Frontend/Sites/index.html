<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneaker Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JavaScript/navbar.js" defer></script>
    <script src="../JavaScript/cart.js" defer></script>
    <script src="../JavaScript/displayProducts.js" defer></script>
    <style>
        .filter-container {
            background-color: #343a40; /* Dark background to match the rest */
            color: #ffffff; /* White text for better visibility */
            padding: 20px;
            border-radius: 5px;
        }
        .filter-container .form-check {
            display: flex;
            align-items: center;
        }
        .filter-container .form-check-input {
            margin-right: 10px;
        }
        .filter-container .form-check-label {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="bg-secondary">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-4 d-none d-md-block">
                                 <!-- Left sidebar for search and category filter -->
                                <div class="h-100 bg-dark text-white text-center pt-5">
                                    <i class="bi bi-bootstrap-fill"></i>
                                    <h1 class="fs-1">Sneaker Shop</h1>
                                    <p>Welcome to our exclusive sneaker store!</p>
                                    <!-- Search form -->
                                    <form id="searchForm">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" id="searchInput" placeholder="Search for sneakers..." name="search">
                                            <button class="btn btn-primary" type="submit">Search</button>
                                        </div>
                                    </form>
                                    <!-- Filter by Category -->
                                    <div class="filter-container">
                                        <h4>Filter by Category</h4>
                                        <form id="categoryFilterForm">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="hype" id="categoryHype" name="category[]">
                                                <label class="form-check-label" for="categoryHype">Hype</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="basketball" id="categoryBasketball" name="category[]">
                                                <label class="form-check-label" for="categoryBasketball">Basketball</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="casual" id="categoryCasual" name="category[]">
                                                <label class="form-check-label" for="categoryCasual">Casual</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary mt-3">Filter</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 pe-0">
                                <div class="p-5">
                                    <h2 class="mb-4">Featured Sneakers</h2>
                                    <div class="row row-cols-1 row-cols-md-3 g-4" id="productList">
                                        <!-- Products will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
