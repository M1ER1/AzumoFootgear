<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JavaScript/register2.js" defer></script>
    <script src="../JavaScript/navbar.js" defer></script>
    
    <title>Register</title>
</head>

<body>
    <!-- Registration -->
    <div class="login-page bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form id="registerForm" method="POST" class="row g-4">
                                        <div class="col-12">
                                            <label for="username">Username</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" id="username" name="username" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="email">Email</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                                <input type="email" class="form-control" id="email" name="email" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="password">Password</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" id="password" name="password" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="confirmPassword">Confirm Password</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="firstname">First Name</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-badge-fill"></i></div>
                                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="lastname">Last Name</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-badge-fill"></i></div>
                                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="gender">Gender</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-gender-ambiguous"></i></div>
                                                <select class="form-control" id="gender" name="gender">
                                                    <option value="">Select Gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="address">Address</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-house-fill"></i></div>
                                                <input type="text" class="form-control" id="address" name="address" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="postcode">Postcode</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-postcard-fill"></i></div>
                                                <input type="text" class="form-control" id="postcode" name="postcode" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="city">City</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-building"></i></div>
                                                <input type="text" class="form-control" id="city" name="city" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="payment_method">Payment Method</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-credit-card-fill"></i></div>
                                                <select class="form-control" id="payment_method" name="payment_method">
                                                    <option value="">Select Payment Method</option>
                                                    <option value="credit_card">Credit Card</option>
                                                    <option value="paypal">PayPal</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-secondary px-4 float-end mt-4">Register</button>
                                        </div>
                                    </form>
                                    <div id="registerMessage" class="mt-3"></div>
                                </div>
                            </div>

                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-dark text-white text-center pt-5">
                                    <i class="bi bi-emoji-laughing"></i>
                                    <h2 class="fs-1">Join Us!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Login Link -->
                    <p class="text-end text-dark mt-3">Already have an account? <a id="account" href="login2.html">Login here</a>!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
